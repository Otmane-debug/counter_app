<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <h1>Counter app :</h1>
        <p>Please check "Increment" if you come by</p>
        <div class="change">0</div>
        <button onclick = "x()">Increment</button>
    </div>

    <script>

        function x(){
            var path = document.body.querySelector(".change");
            var number = path.innerHTML;
            number = parseInt(number);
            number = number + 1;
            path.textContent = number;

        }

    </script>
</body>
</html>
